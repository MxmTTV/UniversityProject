openapi: 3.0.0
info:
  title: API
  version: 1.0.0
paths:
  /tasks:
    get:
      summary: Get all tasks
      tags:
        - tasks
      responses:
        '200':
          description: A list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create a new task
      tags:
        - tasks
      requestBody:
        description: The task to create
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  format: uint
                  description: "ID пользователя, которому принадлежит задача"
                  example: 1
                task:
                  type: string
                  description: "Описание задачи"
                  example: "Finish writing documentation"
                is_done:
                  type: boolean
                  description: "Статус выполнения задачи"
                  example: false
      responses:
        '201':
          description: The created task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /tasks/{id}:
    patch:
      summary: Update a task by ID
      tags:
        - tasks
      parameters:
        - name: id
          in: path
          description: The task ID
          required: true
          schema:
            type: integer
            format: uint
      requestBody:
        description: The data to update the task
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
                is_done:
                  type: boolean
      responses:
        '200':
          description: The updated task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

    delete:
      summary: Delete a task by ID
      tags:
        - tasks
      parameters:
        - name: id
          in: path
          description: The task ID to delete
          required: true
          schema:
            type: integer
            format: uint
      responses:
        '200':
          description: Task deleted successfully
  /users:
    get:
        summary: Получение списка всех пользователей
        operationId: getUsers
        tags:
          - users
        responses:
          '200':
            description: Успешный ответ
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
          '400':
            description: Ошибка в запросе
          '500':
            description: Внутренняя ошибка сервера
    post:
      summary: Создание нового пользователя
      operationId: createUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Пользователь успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Ошибка в запросе
        '409':
          description: Пользователь с таким именем уже существует
        '500':
          description: Внутренняя ошибка сервера
  /user/{id}/tasks:
    get:
      summary: Get tasks by user ID
      tags:
        - users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
  /users/{id}:
    patch:
      summary: Редактирование полей пользователя по его ID
      operationId: updateUserByID
      tags:
        - users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Идентификатор пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Пользователь успешно обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Пользователь не найден
        '400':
          description: Ошибка в запросе
        '500':
          description: Внутренняя ошибка сервера
    delete:
      summary: Удаление пользователя по его ID
      operationId: deleteUserByID
      tags:
        - users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Идентификатор пользователя
      responses:
        '204':
          description: Пользователь успешно удален
        '404':
          description: Пользователь не найден
        '400':
          description: Ошибка в запросе
        '500':
          description: Внутренняя ошибка сервера

components:
  schemas:
    Task:
      type: object
      properties:
        user_id:
          type: integer
          format: uint
          description: "ID пользователя, которому принадлежит задача"
          example: 1
        id:
          type: integer
          format: uint
          description: "Уникальный идентификатор задачи"
          example: 101
        task:
          type: string
          description: "Описание задачи"
          example: "Finish writing documentation"
        is_done:
          type: boolean
          description: "Статус выполнения задачи"
          example: false
    User:
      type: object
      properties:
        id:
          type: integer
          format: uint
          description: "Уникальный идентификатор пользователя"
          example: 1
        email:
          type: string
          format: email
          description: "Адрес электронной почты пользователя"
          example: "user@example.com"
        password:
          type: string
          format: password
          description: "Пароль пользователя"
          example: "securepassword123"
